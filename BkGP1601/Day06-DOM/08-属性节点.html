<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点关系</title>
</head>
<body>
<div id="div1" name="dn1" style="width:100px;background: red">
    <p id="p11">p11</p>
    <p>p12</p>
    <p id="p13">p13</p>
    p14
</div>
<div id="div2" name="dn2" style="width:100px;background: red">
    <p>p21</p>
    <p>p22</p>
    <p>p23</p>
</div>
<div id="div3" name="dn3" data-gao="123" data-wang="456" style="width:100px;background: red"></div>

<script>
    var oDiv=document.getElementById("div1");
    var attrs=oDiv.attributes;
    alert(oDiv.attributes[0].nodeName);//获取的属性节点的名称;
    alert(oDiv.attributes[0].nodeValue);//获取的属性节点的值；
    alert(oDiv.attributes["style"].nodeValue);


    console.log(attrs[0]);
    console.log(oDiv.attributes);

</script>
</body>
</html>
