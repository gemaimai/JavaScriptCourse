    <title>死循环</title>
</head>
<body>
<script>
    var i=1000;
    do{
        i++;
    }while(i<0)
    //alert(i);//1001

    var k=10;
    var sum=0;
    while(k<100){
       if(k%2==0){
           sum+=k;
           if(sum>100){
               break;
           }
       }
        alert(k);
        k=k++;
    }
    alert(k);//1000

</script>
