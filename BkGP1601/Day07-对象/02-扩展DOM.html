<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
<table id="tb1">
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<script>

    for(var i=0;i<10;i++){
        var oTR=document.createElement("tr");
        for(var j=0;j<8;j++){
           /* var oTD=document.createElement("td");
            oTD.innerHTML=i+"--"+j;
            oTD.style.width="120px";
            oTD.style.height="30px";*/
            var str="<td style='width: 120px;height:30px'>"+i+"--"+j+"</td>";
            //oTR.appendChild(oTD);
            oTR.innerHTML+=str;
        }
        oF.appendChild(oTR);
        //oTb.appendChild(oTR);
    }
    oTb.appendChild(oF);

</script>
</body>
</html>
