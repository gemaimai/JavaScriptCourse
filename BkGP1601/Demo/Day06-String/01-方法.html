<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法</title>
</head>
<body>
<script>
    var sName="abcdefgab";
    document.write(sName.charAt(2));
    document.write(sName.charCodeAt(2));
    document.write(String.fromCharCode(99));
    document.write(sName.concat("1"));
    document.write(sName.slice(1,2));
    document.write(sName.substring(1,3));
    document.write(sName.indexOf("b"));
    document.write(sName.indexOf("b"));

    document.write(sName.search("abc"));
    document.write(sName.match(/ab/));

    var sDemo="JavaScript";
    for(var item in sDemo){
        if(sDemo[item].charCodeAt(0)>96){
            sDemo[item].toUpperCase();
        }else{
            sDemo[item].toLowerCase();
        }
    }
</script>
</body>
</html>
