   1. fn(n)=fn(n-1)+fn(n-2)
   2. fn(1)=1;
      fn(2)=2;


    fn(6)=fn(5)+fn(4)
    fn(5)=fn(4)+fn(3)
    fn(4)=fn(3)+fn(2)
    fn(3)=fn(2)+fn(1)
    // fn(2)=fn(1)+fn(-1)
<script>

    function  fn(n){
        if(n==1){
            return 1;
        }else if (n==2){
            return 1;
        }else{
            return fn(n-1)+fn(n-2);
        }
    }
    function  fn(n){
        if(n==1||n==2){
            return 1;
        }else{
            return fn(n-1)+fn(n-2);
        }
    }
    alert(fn(12));

    function fnf(n){
        var rn=1;
        var rn1=1;
        var rn2=1;
        if(n==1||n==2) return 1;
        for(var i=3;i<=n;i++){
            rn=rn1+rn2;
            rn2=rn1;
            rn1=rn;
        }
        return rn;
    }
    alert(fnf(100));
</script>
