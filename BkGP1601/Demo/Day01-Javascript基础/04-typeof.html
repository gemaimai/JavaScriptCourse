<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<h1>基本数据类型：</h1>
<div>string、number、boolean 、 null 、undefined</div>
<script>
    var sName="zhangsan";
    document.write(typeof sName,"<br/>");
    var iNumber=12;
    document.write(typeof iNumber,"<br/>");
    var bExit=true;
    document.write(typeof bExit,"<br/>");
    var uAge;
    document.write(typeof uAge,"<br/>");
    var nNull=null;
    document.write(typeof nNull,"<br/>");

</script>
</body>
</html>
