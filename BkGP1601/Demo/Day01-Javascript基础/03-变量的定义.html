<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量定义</title>
</head>
<body>
<script>
    //多余6个0 ，自动转为科学表示法
    var fNumber=0.0000001;
    fNumber=1000000000;
    //alert(fNumber);


    //连等 后面的是全局
    (function(){
        var a=b=2;
    })();
    console.log(a);
    console.log(b);
</script>
</body>
</html>
