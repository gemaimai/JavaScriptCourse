<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
</head>
<body>
<script>
    function Person(name,age){
        this.name=name;
        this.age=age;
    }
    Person.prototype.say=function(){
        alert(this.name);
    }
    Person.prototype.id=23;
    var person=new Person("gao",20);
</script>
</body>
</html>
