<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用属性变更</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:100px;
            height:100px;
            background: #000;
            position: absolute;
            top:100px;
            left:0;
            opacity: 0.1;
        }

    </style>
</head>
<body>
<div id="div1"></div>
<input type="button" id="btw" value="变宽"/>
<input type="button" id="bth" value="变高"/>
<input type="button" id="btleft" value="左移"/>
<input type="button" id="btopacity" value="透明度"/>
<script>
    var oDiv=document.getElementById("div1")
    var timer=setInterval(function(){
        var opacity=parseFloat(window.getComputedStyle(oDiv,false)["opacity"]);
        if(opacity>=1){
            clearInterval(timer);
        }else{
            oDiv.style.opacity=opacity+0.1;
        }
    },1000);
</script>
</body>
</html>
